<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile View - Personal Finance</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            overflow: hidden;
        }

        .mobile-header {
            background: linear-gradient(135deg, #0866ff 0%, #0645b8 100%);
            padding: 12px 15px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mobile-header h1 {
            font-size: 1.1rem;
            margin: 0;
            font-weight: 600;
            color: white;
        }

        .btn-back {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .mobile-content {
            margin-top: 50px;
            height: calc(100vh - 50px);
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Excel-like table */
        .excel-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem;
            background: white;
        }

        .excel-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #f8f9fa;
        }

        .excel-table th {
            padding: 6px 4px;
            border: 1px solid #dee2e6;
            font-weight: 600;
            text-align: left;
            background: #e9ecef;
            white-space: nowrap;
            font-size: 0.7rem;
        }

        .excel-table td {
            padding: 4px 4px;
            border: 1px solid #dee2e6;
            vertical-align: middle;
            font-size: 0.7rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        .excel-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .excel-table tbody tr:hover {
            background-color: #e7f3ff;
        }

        /* Column widths */
        .col-desc {
            min-width: 120px;
            max-width: 180px;
            white-space: normal;
            word-wrap: break-word;
        }

        .col-debit, .col-credit, .col-balance {
            text-align: right;
            min-width: 70px;
        }

        .text-debit {
            color: #28a745;
            font-weight: 600;
        }

        .text-credit {
            color: #dc3545;
            font-weight: 600;
        }

        .text-balance {
            color: #0866ff;
            font-weight: 600;
        }

        .add-btn-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #0866ff;
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(8, 102, 255, 0.4);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .add-btn-float:active {
            transform: scale(0.95);
        }

        .no-transactions {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        /* Modal styles */
        .modal-content {
            border-radius: 12px;
        }

        .modal-header {
            background: linear-gradient(135deg, #0866ff 0%, #0645b8 100%);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }

        .form-control:focus, .form-select:focus {
            border-color: #0866ff;
            box-shadow: 0 0 0 3px rgba(8, 102, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="mobile-header">
        <h1><i class="fas fa-table me-2"></i>Transactions</h1>
        <a href="/dashboard" class="btn-back">
            <i class="fas fa-desktop"></i>Desktop
        </a>
    </div>

    <!-- Excel-like Table View -->
    <div class="mobile-content">
        <table class="excel-table" id="transactionsTable">
            <thead>
                <tr>
                    <th class="col-desc">Description</th>
                    <th class="col-debit">Debit</th>
                    <th class="col-credit">Credit</th>
                    <th class="col-balance">Balance</th>
                </tr>
            </thead>
            <tbody id="transactionsList">
                <tr>
                    <td colspan="4">
                        <div class="no-transactions">
                            <i class="fas fa-receipt fa-3x mb-3"></i>
                            <p>No transactions yet</p>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Floating Add Button -->
    <button class="add-btn-float" data-bs-toggle="modal" data-bs-target="#transactionModal">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Add Transaction Modal -->
    <div class="modal fade" id="transactionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="transactionForm">
                        <div class="mb-3">
                            <label for="transDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="transDescription" required>
                        </div>
                        <div class="mb-3">
                            <label for="transCategory" class="form-label">Category</label>
                            <select class="form-select" id="transCategory">
                                <!-- Categories will be loaded here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="transDebit" class="form-label">Debit (Income)</label>
                            <input type="number" class="form-control" id="transDebit" placeholder="0.00" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="transCredit" class="form-label">Credit (Expense)</label>
                            <input type="number" class="form-control" id="transCredit" placeholder="0.00" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="transDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="transDate">
                        </div>
                        <div class="mb-3">
                            <label for="transNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="transNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTransactionBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Format currency
        function formatCurrency(amount) {
            if (amount == null || isNaN(amount)) return '0.00';
            return parseFloat(amount).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        // Load categories
        function loadCategories() {
            fetch('/api/categories')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('transCategory');
                    select.innerHTML = '<option value="">Select Category</option>';
                    data.forEach(cat => {
                        select.innerHTML += `<option value="${cat.id}">${cat.name} (${cat.type})</option>`;
                    });
                })
                .catch(error => console.error('Error loading categories:', error));
        }

        // Load transactions
        function loadTransactions() {
            const year = new Date().getFullYear();
            const month = new Date().getMonth() + 1;

            fetch(`/api/transactions?year=${year}&month=${month}`)
                .then(response => response.json())
                .then(data => {
                    displayTransactions(data);
                })
                .catch(error => console.error('Error loading transactions:', error));
        }

        // Display transactions
        function displayTransactions(transactions) {
            const tbody = document.getElementById('transactionsList');

            if (!transactions || transactions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="no-transactions">
                                <i class="fas fa-receipt fa-3x mb-3"></i>
                                <p>No transactions yet</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = '';
            transactions.forEach(t => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="col-desc">${t.description || ''}</td>
                    <td class="col-debit text-debit">${t.debit ? formatCurrency(t.debit) : '-'}</td>
                    <td class="col-credit text-credit">${t.credit ? formatCurrency(t.credit) : '-'}</td>
                    <td class="col-balance text-balance">${formatCurrency(t.balance)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Save transaction
        function saveTransaction() {
            const year = new Date().getFullYear();
            const month = new Date().getMonth() + 1;

            const description = document.getElementById('transDescription').value;
            if (!description || description.trim() === '') {
                alert('Description is required');
                return;
            }

            const debitValue = document.getElementById('transDebit').value;
            const creditValue = document.getElementById('transCredit').value;

            let debit = null;
            let credit = null;

            if (debitValue && debitValue.trim() !== '') {
                debit = parseFloat(debitValue);
            }

            if (creditValue && creditValue.trim() !== '') {
                credit = parseFloat(creditValue);
            }

            const data = {
                description: description,
                category_id: document.getElementById('transCategory').value || null,
                debit: debit,
                credit: credit,
                transaction_date: document.getElementById('transDate').value,
                notes: document.getElementById('transNotes').value,
                year: parseInt(year),
                month: parseInt(month)
            };

            fetch('/api/transactions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    alert(result.error);
                } else {
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('transactionModal'));
                    modal.hide();

                    // Reset form
                    document.getElementById('transactionForm').reset();
                    document.getElementById('transDate').value = new Date().toISOString().split('T')[0];

                    // Reload transactions
                    loadTransactions();
                }
            })
            .catch(error => {
                console.error('Error saving transaction:', error);
                alert('Error saving transaction');
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date
            document.getElementById('transDate').value = new Date().toISOString().split('T')[0];

            // Load data
            loadCategories();
            loadTransactions();

            // Save button
            document.getElementById('saveTransactionBtn').addEventListener('click', saveTransaction);
        });
    </script>
</body>
</html>
