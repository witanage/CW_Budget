<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile View - Personal Finance</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            overflow: hidden;
        }

        .mobile-header {
            background: linear-gradient(135deg, #3d3d3d 0%, #2d2d2d 100%);
            padding: 8px 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .mobile-header h1 {
            font-size: 1rem;
            margin: 0;
            font-weight: 600;
            color: #ffffff;
        }

        .btn-back {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #ffffff;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 6px;
            justify-content: center;
        }

        .month-nav button, .action-btn {
            background: #3d3d3d;
            border: 1px solid #555555;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .month-nav button:active, .action-btn:active {
            background: #4d4d4d;
        }

        .month-display {
            color: #ffffff;
            font-size: 0.8rem;
            font-weight: 600;
            min-width: 100px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 4px;
        }

        .mobile-content {
            margin-top: 85px;
            height: calc(100vh - 85px);
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Excel-like table - Dark theme */
        .excel-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem;
            background: #161b22;
        }

        .excel-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #0d1117;
        }

        .excel-table th {
            padding: 6px 4px;
            border: 1px solid #30363d;
            font-weight: 600;
            text-align: left;
            background: #161b22;
            color: #58a6ff;
            white-space: nowrap;
            font-size: 0.7rem;
        }

        .excel-table td {
            padding: 4px 4px;
            border: 1px solid #21262d;
            vertical-align: middle;
            font-size: 0.7rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
            color: #000000;
        }

        .excel-table tbody tr:nth-child(even) {
            background-color: #0d1117;
        }

        .excel-table tbody tr:nth-child(odd) {
            background-color: #161b22;
        }

        .excel-table tbody tr:hover {
            background-color: #1c2128;
        }

        /* Column widths */
        .col-desc {
            min-width: 120px;
            max-width: 180px;
            white-space: normal;
            word-wrap: break-word;
        }

        .col-debit, .col-credit, .col-balance {
            text-align: right;
            min-width: 70px;
        }

        /* Override text colors to black for table */
        .excel-table .text-success,
        .excel-table .text-danger,
        .excel-table .fw-bold {
            color: #000000 !important;
            font-weight: normal !important;
        }

        .add-btn-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(31, 111, 235, 0.7);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(31, 111, 235, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .add-btn-float:active {
            transform: scale(0.95);
            background: rgba(31, 111, 235, 0.9);
        }

        /* Payment method highlighting */
        .transaction-highlighted {
            /* Payment method color will be set inline */
        }

        .no-transactions {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        /* Modal styles - Dark theme */
        .modal-content {
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #555555;
            border-radius: 12px;
        }

        .modal-header {
            background: linear-gradient(135deg, #3d3d3d 0%, #2d2d2d 100%);
            color: white;
            border-bottom: 1px solid #555555;
            border-radius: 12px 12px 0 0;
        }

        .modal-footer {
            border-top: 1px solid #555555;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }

        .form-label {
            color: #ffffff;
        }

        .form-control, .form-select {
            background-color: #3d3d3d;
            border: 1px solid #555555;
            color: #ffffff;
        }

        .form-control:focus, .form-select:focus {
            background-color: #3d3d3d;
            border-color: #1f6feb;
            color: #ffffff;
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.2);
        }

        .btn-secondary {
            background-color: #3d3d3d;
            border-color: #555555;
        }

        .btn-primary {
            background-color: #1f6feb;
            border-color: #1f6feb;
        }

        /* Payment totals modal specific styles */
        .payment-totals-table {
            width: 100%;
            font-size: 0.8rem;
        }

        .payment-totals-table td {
            padding: 8px 4px;
            border-bottom: 1px solid #555555;
        }

        .payment-method-color-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .payment-method-name {
            color: #ffffff;
        }

        .payment-amount {
            text-align: right;
            font-weight: 600;
            color: #58a6ff;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-spinner {
            text-align: center;
            color: #ffffff;
        }

        .loading-spinner i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="mobile-header">
        <div class="header-top">
            <h1><i class="fas fa-table me-2"></i>Transactions</h1>
            <a href="/dashboard" class="btn-back">
                <i class="fas fa-desktop"></i>Desktop
            </a>
        </div>
        <div class="month-nav">
            <button id="prevMonthBtn" onclick="navigateToPreviousMonth()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="month-display" id="monthDisplay">Loading...</div>
            <button id="nextMonthBtn" onclick="navigateToNextMonth()">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="action-buttons">
                <button class="action-btn" onclick="refreshTransactions()" title="Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="action-btn" data-bs-toggle="modal" data-bs-target="#paymentTotalsModal" title="Payment Totals">
                    <i class="fas fa-credit-card"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Excel-like Table View -->
    <div class="mobile-content">
        <table class="excel-table" id="transactionsTable">
            <thead>
                <tr>
                    <th class="col-desc">Description</th>
                    <th class="col-debit">Debit</th>
                    <th class="col-credit">Credit</th>
                    <th class="col-balance">Balance</th>
                </tr>
            </thead>
            <tbody id="transactionsList">
                <tr>
                    <td colspan="4">
                        <div class="no-transactions">
                            <i class="fas fa-receipt fa-3x mb-3"></i>
                            <p>No transactions yet</p>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Floating Add Button -->
    <button class="add-btn-float" data-bs-toggle="modal" data-bs-target="#transactionModal">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div class="modal fade" id="transactionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="transactionForm">
                        <div class="mb-3">
                            <label for="transDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="transDescription" required>
                        </div>
                        <div class="mb-3">
                            <label for="transCategory" class="form-label">Category</label>
                            <select class="form-select" id="transCategory">
                                <!-- Categories will be loaded here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="transDebit" class="form-label">Debit (Income)</label>
                            <input type="number" class="form-control" id="transDebit" placeholder="0.00" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="transCredit" class="form-label">Credit (Expense)</label>
                            <input type="number" class="form-control" id="transCredit" placeholder="0.00" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="transDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="transDate">
                        </div>
                        <div class="mb-3">
                            <label for="transNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="transNotes" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTransactionBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Totals Modal -->
    <div class="modal fade" id="paymentTotalsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Payment Method Totals</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="paymentTotalsContainer">
                        <div class="text-center" style="color: #8b949e;">
                            <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Loading overlay functions
        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.classList.add('show');
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.classList.remove('show');
            }
        }

        // Format currency
        function formatCurrency(amount) {
            if (amount == null || isNaN(amount)) return '0.00';
            return parseFloat(amount).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        // Load categories
        function loadCategories() {
            fetch('/api/categories')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('transCategory');
                    select.innerHTML = '<option value="">Select Category</option>';
                    data.forEach(cat => {
                        select.innerHTML += `<option value="${cat.id}">${cat.name} (${cat.type})</option>`;
                    });
                })
                .catch(error => console.error('Error loading categories:', error));
        }

        // Current month and year
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth() + 1;

        // Month names
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];

        // Update month display
        function updateMonthDisplay() {
            const display = document.getElementById('monthDisplay');
            display.textContent = `${monthNames[currentMonth - 1]} ${currentYear}`;
        }

        // Navigate to previous month
        function navigateToPreviousMonth() {
            currentMonth--;
            if (currentMonth < 1) {
                currentMonth = 12;
                currentYear--;
            }
            updateMonthDisplay();
            loadTransactions();
        }

        // Navigate to next month
        function navigateToNextMonth() {
            currentMonth++;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            }
            updateMonthDisplay();
            loadTransactions();
        }

        // Load transactions
        function loadTransactions() {
            showLoading();
            fetch(`/api/transactions?year=${currentYear}&month=${currentMonth}`)
                .then(response => response.json())
                .then(data => {
                    displayTransactions(data);
                    hideLoading();
                })
                .catch(error => {
                    console.error('Error loading transactions:', error);
                    hideLoading();
                });
        }

        // Display transactions
        function displayTransactions(transactions) {
            const tbody = document.getElementById('transactionsList');

            if (!transactions || transactions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="no-transactions">
                                <i class="fas fa-receipt fa-3x mb-3"></i>
                                <p>No transactions yet</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = '';
            transactions.forEach(t => {
                const row = document.createElement('tr');

                // Apply payment method highlight color if present
                const isDone = t.payment_method_id && t.payment_method_id !== null;
                if (isDone && t.payment_method_color) {
                    row.classList.add('transaction-highlighted');
                }

                row.innerHTML = `
                    <td class="col-desc">${t.description || ''}</td>
                    <td class="col-debit text-success">${t.debit ? formatCurrency(t.debit) : '-'}</td>
                    <td class="col-credit text-danger">${t.credit ? formatCurrency(t.credit) : '-'}</td>
                    <td class="col-balance fw-bold">${formatCurrency(t.balance)}</td>
                `;

                // Apply background color to cells if payment method color exists
                if (isDone && t.payment_method_color) {
                    const cells = row.querySelectorAll('td');
                    cells.forEach(cell => {
                        cell.style.backgroundColor = t.payment_method_color;
                    });
                }

                tbody.appendChild(row);
            });
        }

        // Refresh transactions
        function refreshTransactions() {
            loadTransactions();
        }

        // Save transaction
        function saveTransaction() {
            const description = document.getElementById('transDescription').value;
            if (!description || description.trim() === '') {
                alert('Description is required');
                return;
            }

            const debitValue = document.getElementById('transDebit').value;
            const creditValue = document.getElementById('transCredit').value;

            let debit = null;
            let credit = null;

            if (debitValue && debitValue.trim() !== '') {
                debit = parseFloat(debitValue);
            }

            if (creditValue && creditValue.trim() !== '') {
                credit = parseFloat(creditValue);
            }

            const data = {
                description: description,
                category_id: document.getElementById('transCategory').value || null,
                debit: debit,
                credit: credit,
                transaction_date: document.getElementById('transDate').value,
                notes: document.getElementById('transNotes').value,
                year: parseInt(currentYear),
                month: parseInt(currentMonth)
            };

            fetch('/api/transactions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    alert(result.error);
                } else {
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('transactionModal'));
                    modal.hide();

                    // Reset form
                    document.getElementById('transactionForm').reset();
                    document.getElementById('transDate').value = new Date().toISOString().split('T')[0];

                    // Reload transactions
                    loadTransactions();
                }
            })
            .catch(error => {
                console.error('Error saving transaction:', error);
                alert('Error saving transaction');
            });
        }

        // Load payment totals
        function loadPaymentTotals() {
            const container = document.getElementById('paymentTotalsContainer');
            container.innerHTML = '<div class="text-center" style="color: #8b949e;"><i class="fas fa-spinner fa-spin fa-2x mb-3"></i><p>Loading...</p></div>';

            fetch(`/api/payment-method-totals?year=${currentYear}&month=${currentMonth}`)
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        container.innerHTML = '<div class="alert alert-warning">No payment methods found with transactions.</div>';
                        return;
                    }

                    let html = '<table class="payment-totals-table"><tbody>';
                    data.forEach(item => {
                        html += `
                            <tr>
                                <td>
                                    <span class="payment-method-color-indicator" style="background-color: ${item.color}"></span>
                                    <span class="payment-method-name">${item.name}</span>
                                </td>
                                <td class="payment-amount">${formatCurrency(item.net_amount || 0)}</td>
                            </tr>
                        `;
                    });
                    html += '</tbody></table>';
                    container.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading payment totals:', error);
                    container.innerHTML = '<div class="alert alert-danger">Error loading payment totals</div>';
                });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date
            document.getElementById('transDate').value = new Date().toISOString().split('T')[0];

            // Update month display
            updateMonthDisplay();

            // Load data
            loadCategories();
            loadTransactions();

            // Save button
            document.getElementById('saveTransactionBtn').addEventListener('click', saveTransaction);

            // Load payment totals when modal is shown
            const paymentTotalsModal = document.getElementById('paymentTotalsModal');
            if (paymentTotalsModal) {
                paymentTotalsModal.addEventListener('show.bs.modal', loadPaymentTotals);
            }
        });
    </script>
</body>
</html>
