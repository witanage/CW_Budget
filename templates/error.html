{% extends "base.html" %}

{% block title %}Error - Personal Finance Manager{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: var(--danger-color);"></i>
                    </div>
                    <h2 class="mb-3">Error {{ error_code }}</h2>
                    <p class="text-muted mb-4">{{ error_message }}</p>

                    <div class="d-grid gap-2">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go to Dashboard
                        </a>
                        <a href="{{ url_for('login') }}" class="btn btn-secondary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
